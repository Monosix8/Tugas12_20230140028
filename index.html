<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Seminar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Pendaftaran Seminar</h2>
    <form id="seminarForm">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" placeholder="Masukkan nama lengkap"/>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Masukkan email anda"/>

      <label>Jenis Kelamin:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Laki-laki" /> Laki-laki</label>
        <label><input type="radio" name="gender" value="Perempuan" /> Perempuan</label>
      </div>

      <label for="topik">Topik Seminar yang Diminati:</label>
      <select id="topik">
        <option value="Teknologi">Teknologi</option>
        <option value="Bisnis">Bisnis</option>
        <option value="Kesehatan">Kesehatan</option>
        <option value="Pendidikan">Pendidikan</option>
      </select>

      <label for="lokasi">Lokasi Seminar:</label>
      <select id="lokasi">
        <option value="Jakarta">Jakarta</option>
        <option value="Bandung">Bandung</option>
        <option value="Yogyakarta">Yogyakarta</option>
        <option value="Surabaya">Surabaya</option>
      </select>

      <label for="tanggal">Tanggal Seminar:</label>
      <input type="date" id="tanggal" />

      <label for="catatan">Catatan Tambahan:</label>
      <textarea id="catatan" rows="4" placeholder="Tulis catatan jika diperlukan..."></textarea>

      <button type="button" onclick="submitForm()">Daftar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
